<!DOCTYPE html>
<html>
<head>
    <title>Italian Pizza Order</title>
</head>
<body>
    <h2>WELCOME TO ITALIAN PIZZA!</h2>
    <p>We deliver pizza in 40 minutes max. If not - Pizza's on us!</p>
    <form>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Phone</label><br>
        <input type="text" name="area" placeholder="Area" size="5" required>
        <input type="text" name="local1" placeholder="Local" size="5" required>
        <input type="text" name="local2" placeholder="Local" size="5" required>
        <br><br>

        <label for="slices">Number of slices</label><br>
        <input type="number" id="slices" name="slices" min="1" required><br><br>

        <label>Pizza Size</label><br>
        <input type="radio" id="size8" name="size" value="8-inch" checked>
        <label for="size8">8-inch</label>
        <input type="radio" id="size10" name="size" value="10-inch">
        <label for="size10">10-inch</label>
        <input type="radio" id="size12" name="size" value="12-inch">
        <label for="size12">12-inch</label>
        <input type="radio" id="size14" name="size" value="14-inch">
        <label for="size14">14-inch</label>
        <br><br>

        <label>Toppings</label><br>
        <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" id="onions" name="toppings" value="Onions">
        <label for="onions">Onions</label>
        <input type="checkbox" id="mushrooms" name="toppings" value="Mushrooms">
        <label for="mushrooms">Mushrooms</label>
        <input type="checkbox" id="sausage" name="toppings" value="Sausage">
        <label for="sausage">Sausage</label>
        <br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label>
        <br><br>

        <button type="submit" style="width:100%;height:40px;">Order Now</button>
    </form>
</body>
</html>
