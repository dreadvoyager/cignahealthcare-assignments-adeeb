<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dynamic Product List</title>
    <style>
        #productsSection {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .productDiv {
            border: 1px solid #aaa;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            box-shadow: 2px 2px 8px #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fafafa;
        }
        .productDiv img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .productDiv span {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .productDiv p {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>
    <h3>Product List</h3>
    <button id="addProductBtn">Add Product</button>
    <section id="productsSection"></section>

    <script>
        // Sample product data for demonstration
        const sampleProducts = [
            {
                name: "Wireless Mouse",
                desc: "A smooth and responsive wireless mouse.",
                img: ""
            },
            {
                name: "Bluetooth Speaker",
                desc: "Portable speaker with high-quality sound.",
                img: ""
            },
            {
                name: "Smart Watch",
                desc: "Track your fitness and notifications.",
                img: ""
            },
            {
                name: "USB-C Type",
                desc: "Expand your laptop's connectivity.",
                img: ""
            }
        ];
        let productIndex = 0;

        document.getElementById("addProductBtn").addEventListener("click", function() {
            
            const prod = sampleProducts[productIndex % sampleProducts.length];
            productIndex++;

        
            const div = document.createElement("div");
            div.className = "productDiv";

           
            const img = document.createElement("img");
            img.src = prod.img;
            img.alt = prod.name;

           
            const span = document.createElement("span");
            span.innerText = prod.name;

            
            const p = document.createElement("p");
            p.innerText = prod.desc;

           
            div.appendChild(img);
            div.appendChild(span);
            div.appendChild(p);

        
            document.getElementById("productsSection").appendChild(div);
        });
    </script>
</body>
</html>
